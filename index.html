<!DOCTYPE html>
<html lang="utf-8">
<head>
  <title>My First Canvas Try</title>
  <meta http-equiv="content-type" content="text/html"; charset="utf-8">
  <meta name="author" content="John Wang">
  <link rel="stylesheet" type="text/css" href="css/style.css">
  <script src="js/jquery-2.1.3.min.js" type="text/javascript"></script>
  <script src="js/main.js" type="text/javascript"></script>
</head>
  <body>
    <h1 class="text-center">Draw line here</h1>
    <ul class="side-bar fixed-to-right">
      <li class="brand">Swatches</li>
      <li class="swatches">
        <div class="current-color">
          <div class="swatch-item" data-color="lawngreen"></div>
          <input class="color-name" type="text" name="color" value="lawngreen">
        </div>
        <hr>
        <span class="swatch-item" data-color="red"></span>
        <span class="swatch-item" data-color="yellow"></span>
        <span class="swatch-item" data-color="lawngreen"></span>
        <span class="swatch-item" data-color="cyan"></span>
        <span class="swatch-item" data-color="blue"></span>
        <span class="swatch-item" data-color="Fuchsia"></span>
        <span class="swatch-item" data-color="white"></span>
        <span class="swatch-item" data-color="lightgray"></span>
        <span class="swatch-item" data-color="gray"></span>
        <span class="swatch-item" data-color="#181818"></span>
        <span class="swatch-item" data-color="black"></span>
        <!--<span class="swatch-item" data-color="transparent">X</span>-->
      </li>
    </ul>
    <div class="text-center">
      <canvas id="myCanvas" width="" height=""></canvas>
    </div>
    <br>
    <br>
    <div class="text-center">
      <button class="btn btn-clear" type="button">
        Clear canvas
      </button>
    </div>
  </body>
</html>
